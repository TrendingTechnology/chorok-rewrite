name: 버그 제보
description: 버그가 발생했나요? 여기서 제보하세요!
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - simsimler
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: 어떤 일이 발생했나요?
      description: 어떤 일이 발생했는지 알려주세요
    validations:
      required: true
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: 어떻게 재현할 수 있나요?
      description: 무엇을 해야 해당 버그가 발생하는지 알려주세요
    
